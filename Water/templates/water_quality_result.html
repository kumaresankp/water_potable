<!DOCTYPE html>
<html>
<head>
  <title>Water Potability Prediction Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      text-align: center;  /* Center all content by default */
    }

    p {
      font-size: 1.2rem;  /* Increase font size for predictions */
      margin: 1rem 0;  /* Add some spacing between predictions */
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% else %}
    <p>Prediction: {{ prediction.data }}</p>
    {% if prediction.get('data') > 0.7 %}
      <p>Prediction: Potable Water</p>
    {% else %}
      <p>Prediction: Non-Potable Water</p>
    {% endif %}
  {% endif %}
</body>
</html>
